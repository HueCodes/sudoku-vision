<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sudoku Vision</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¢</text></svg>">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --accent: #00d4ff;
      --accent-hover: #00a8cc;
      --text-primary: #f0f0f0;
      --text-secondary: #888;
      --success: #38e54d;
      --error: #ff6b6b;
      --border: #0f3460;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .view {
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    .view.active {
      display: flex;
    }

    /* Camera View */
    #camera-container {
      position: relative;
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #canvas-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .camera-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    /* Buttons */
    .btn {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    /* Status messages */
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    .status.loading {
      background: var(--bg-card);
      color: var(--accent);
    }

    .status.success {
      background: #064635;
      color: var(--success);
    }

    .status.error {
      background: #4a0000;
      color: var(--error);
    }

    /* Sudoku Grid */
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      background: var(--border);
      border: 3px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .sudoku-cell {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 4vw, 24px);
      font-weight: 600;
      background: var(--bg-card);
      transition: background 0.2s;
    }

    .sudoku-cell.original {
      color: var(--text-primary);
    }

    .sudoku-cell.solved {
      color: var(--accent);
    }

    .sudoku-cell.empty {
      color: var(--text-secondary);
    }

    /* Box borders */
    .sudoku-cell:nth-child(3n) {
      border-right: 2px solid var(--accent);
    }

    .sudoku-cell:nth-child(9n) {
      border-right: none;
    }

    .sudoku-cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid var(--accent);
    }

    /* Processing overlay */
    #processing-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      z-index: 100;
    }

    #processing-overlay.active {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--bg-card);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results section */
    .results-info {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 16px;
    }

    .results-info h3 {
      color: var(--accent);
      margin-bottom: 8px;
    }

    .results-info p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Debug info */
    #debug-output {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 12px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    #debug-output.visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sudoku Vision</h1>
  </header>

  <main>
    <!-- Loading View -->
    <div id="loading-view" class="view active">
      <div class="status loading" id="init-status">Initializing...</div>
    </div>

    <!-- Camera View -->
    <div id="camera-view" class="view">
      <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas-overlay"></canvas>
      </div>
      <div class="camera-controls">
        <button class="btn" id="capture-btn">Scan Puzzle</button>
        <label class="btn btn-secondary" for="file-input">Upload Image</label>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
      </div>
      <div id="debug-output"></div>
    </div>

    <!-- Results View -->
    <div id="results-view" class="view">
      <div class="results-info">
        <h3>Solution Found</h3>
        <p id="results-info-text">Puzzle solved successfully</p>
      </div>
      <div class="sudoku-grid" id="solution-grid"></div>
      <div class="camera-controls">
        <button class="btn-secondary btn" id="scan-again-btn">Scan Another</button>
      </div>
    </div>

    <!-- Error View -->
    <div id="error-view" class="view">
      <div class="status error" id="error-message">An error occurred</div>
      <button class="btn" id="retry-btn">Try Again</button>
    </div>
  </main>

  <!-- Processing Overlay -->
  <div id="processing-overlay">
    <div class="spinner"></div>
    <div id="processing-status">Processing...</div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
